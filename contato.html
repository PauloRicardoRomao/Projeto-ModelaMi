<body>
    <header>
        <img src="assets/logo-mobile.png" alt="logo" class="logo-menu-mobile">
        <nav class="container-menu">

        </nav>

    <main>
        <div class="container">
            <section class="box" id="box-formulario">
                <form class="form-contato" id="form-contato" action="https://webhook.site/f07ed1e1-91a7-406c-a887-2f6ebf8fae8d" 
                method="POST">
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Fulano" name="nome" required="required">
                    <label for="email">Email</label>
                    <input type="email" placeholder="exemplo@gmail.com" name="email" required="required">
                    <label for="cel">Celular</label>
                    <input type="tel" placeholder="14 99999-9999" name="cel" required="required">
                    <label for="mensagem">Mensagem</label>
                    <textarea placeholder="Sua mensagem aqui" name="mensagem" id="mensagem" required="required"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
            <section class="box" id="box-contatos">
                <div class="mural-contatos">
                    <h1>Contatos</h1>
                    <img src="./assets/instagram.png"
                        srcset="./assets/instagram.png 480w, ./assets/instagram.png 3375w"
                        sizes="(max-width: 600px) 480px, (max-width: 1200px) 1024px,3375px"
                        alt="Instagram" id="btn-instagram" onclick="abreInstagram()"
                    >
                    <img src="./assets/facebook.png"
                        srcset="./assets/facebook.png 480w, ./assets/facebook.png 3375w"
                        sizes="(max-width: 600px) 480px, (max-width: 1200px) 1024px,3375px"
                        alt="Facebook" id="btn-facebook"
                    >
                    <img src="./assets/whatsapp.png"
                        srcset="./assets/whatsapp.png 480w, ./assets/whatsapp.png 3375w"
                        sizes="(max-width: 600px) 480px, (max-width: 1200px) 1024px,3375px"
                        alt="WhatsApp" id="btn-wpp" onclick="abreWpp()"
                    >
                </div>
            </section>
        </div>
